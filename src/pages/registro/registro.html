<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-input [(ngModel)] = 'nombre' placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item *ngIf="alerta[0]">
        <span item-start class = "alert">{{mjs_obl}}</span>
      </ion-item>
    <ion-item>
        <ion-input [(ngModel)] = 'apellido' placeholder="Apellido"></ion-input>
      </ion-item>
      <ion-item *ngIf="alerta[1]">
          <span item-start class = "alert">{{mjs_obl}}</span>
        </ion-item>
      <ion-item>
          <ion-input [(ngModel)] = 'usuario' placeholder="Nombre de Usuario"></ion-input>
        </ion-item>
        <ion-item *ngIf="alerta[2]">
            <span item-start class = "alert">{{mjs_obl}}</span>
          </ion-item>
      <ion-item>
          <ion-input [(ngModel)] = 'telefono' placeholder="Telefono"></ion-input>
        </ion-item>
        <ion-item *ngIf="alerta[3]">
            <span item-start class = "alert">{{mjs_obl}}</span>
          </ion-item>
        <ion-item>
            <ion-input [(ngModel)] = 'email' type="email" placeholder="Email"></ion-input>
          </ion-item>
          <ion-item *ngIf="alerta[4]">
              <span item-start class = "alert">{{mjs_obl}}</span>
            </ion-item>
          <ion-item>
              <ion-input [(ngModel)] = 'confir_email' type="email" placeholder="Confirmar Email"></ion-input>
            </ion-item>
            <ion-item *ngIf="alerta[5]">
                <span item-start class = "alert">{{mjs_obl}}</span>
              </ion-item>
            <ion-item>
                <ion-input [(ngModel)] = 'pass' type="password" placeholder="ContraseÃ±a"></ion-input>
              </ion-item>
              <ion-item *ngIf="alerta[6]">
                  <span item-start class = "alert">{{mjs_obl}}</span>
                </ion-item>
              <ion-item>
                  <ion-input [(ngModel)] = 'confir_pass' type="password" placeholder="Confirmar ContraseÃ±a"></ion-input>
                </ion-item>
                <ion-item *ngIf="alerta[7]">
                    <span item-start class = "alert">{{mjs_obl}}</span>
                  </ion-item>

          <div padding>
              <button ion-button  (click)="registrar()">Registrar</button>
          </div>
  </ion-card-content>
</ion-card>
</ion-content>
